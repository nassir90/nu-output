<head><script>function remove_banner() { var banner = document.getElementsByTagName('div')[0]; banner.innerHTML = banner.style.zIndex > 100 ? "" : banner.innerHTML; } window.setTimeout(remove_banner, 400);</script>
	<title>Mock Simulation</title>
	<script>

var context;
var starting_offset;

function initialise() {
	context = canvas.getContext("2d");
}

function draw() {
	context.clearRect(0, 0, 100, 300);
	context.fillRect(10, starting_offset, 40, 40);
}

function reset() {
	starting_offset = 0;
}

function download() {
	// Try to turn the string into a number and store the result in a buffer
	var buffer = parseInt(starting_offset_input.value);
	// If the result is valid, store it in the starting offset variable.
	// Otherwise, keep the starting offset the same.
	starting_offset = isNaN(buffer) ? starting_offset : buffer;
}

function upload() {
	current_starting_offset_span.innerHTML = starting_offset;
}

	</script>
</head>

<body onload="initialise(); draw();">
	<h1>Mock Simulation</h1>

	<canvas id="canvas" width="100" height="300"/>
	<p>Starting offset: <input type="number" id="starting_offset_input"/> </p>
	lol
	<p>Current offset: <span id="current_starting_offset_span"/></p>
	<button onclick="download(); draw();">Submit</button>
</body>
